<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drawing Application</title>
    <style>
      canvas {
        background-color: white;
      }
      div.menu {
        background-color: lightgray;
        padding: 4px;
      }
      .menu table{
        width: 100%;
        table-layout: fixed;
      }
      </style>
</head>

<script src="scripts.js"></script>

<body onload="init()" style="background-color:gray">
    <div class="menu">
      <table><tr>
        <td><button id="red" style="background-color:red">Red</button></td>
        <td><button id="orange" style="background-color:orange">Orange</button></td>
        <td><button id="yellow" style="background-color:yellow">Yellow</button></td>
        <td><button id="lightgreen" style="background-color:lightgreen">Light Green</button></td>
        <td><button id="green" style="color:white; background-color:green">green</button></td>
        <td><button id="lightblue" style="background-color:lightblue">Light Blue</button></td>
        <td><button id="blue" style="color:white; background-color:blue">Blue</button></td>
      </tr></table>
    </div>
    <canvas id="drawing-canvas"></canvas>
</body>
</html>
