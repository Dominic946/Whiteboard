<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drawing Application</title>
    <style>
      canvas {
        background-color: white;
      }
      div.menu {
        background-color: lightgray;
        padding: 4px;
      }
      .menu table{
        width: 100%;
        table-layout: fixed;
      }
      .menu table td {
        text-align: center;
      }
      .menu button {
        font-size: 18px;
      }
      </style>
</head>

<script src="scripts.js"></script>

<body onload="init()" style="background-color:gray">
    <div class="menu">
      <table><tr>
        <!-- All the color buttons at the top -->
        <td><button id="red" style="background-color:red">Red</button></td>
        <td><button id="orange" style="background-color:orange">Orange</button></td>
        <td><button id="yellow" style="background-color:yellow">Yellow</button></td>
        <td><button id="green" style="background-color:limegreen">Green</button></td>
        <td><button id="aqua" style="background-color:aqua">Aqua</button></td>
        <td><button id="blue" style="color:white; background-color:blue">Blue</button></td>
        <td><button id="purple" style="color:white; background-color:purple">Purple</button></td>
        <td><button id="pink" style="background-color:hotpink">Pink</button></td>
        <td><button id="brown" style="color:white; background-color:brown">Brown</button></td>
        <td><button id="black" style="color:white; background-color:black">Black</button></td>
        <td><button id="white" style="background-color:white">White</button></td>

        <!-- Other buttons -->
        <td>
          <label for="size">Pen size:</label>
          <input type="number" id="size" min="1" max="300" value="3" width="3">
        </td>
        <td><button id="clear">Clear</button></td>
      </tr></table>
    </div>
    <canvas id="drawing-canvas"></canvas>
</body>
</html>
